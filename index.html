<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quizapp</a>
        </div>
    </nav>

    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
      </div>

    <div class="centre">
        <div class="card quiz-card">
            <div class="card-body">

                <div class="card answer-cart mb-2 d-none" id="endscreen" >
                    <div class="card-body centre-endscreen">
                        <img src="img/brain result.png">
                        <span>Quiz Complete</span>
                        <span>YOUR SCORE <b id="right-answers-amount"></b>/<b id="question-lenght-end"></b></span>
                        <button type="button" class="btn btn-primary" onclick="restart()">Erneut Spielen</button>
                    </div>
                </div>



                <h5 class="card-title" id="question_text">Frage</h5>

                <div class="card answer-cart mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card answer-cart mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card answer-cart mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card answer-cart mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer" id="question-footer">
                    <div>
                        <span>
                            <b id="current-question"></b>von <b id="question-lenght"></b> Fragen
                        </span>
                    </div>
                    <div>
                        <button class="btn1 btn btn-secondary" id="prev" disabled><</button>
                        <button onclick="nextQuestion()" class="btn1 btn btn-secondary" id="next" disabled>></button>
                    </div>

                </div>
            </div>

        </div>
    </div>


</body>

</html>
